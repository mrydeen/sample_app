<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Login to SmartGridz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        function checkPasswordMatch(fieldConfirmPassword) {
            if (fileConfirmPassword.value != $("#password").val()) {
                fieldConfirmPassword.setCustomValidity("Passwords do not match!");
            } else {
                fieldConfirmPassword.setCustomValidity("");
            }
        }
    </script>
</head>
<body background="/images/smartgridz_background.jpg" style="{background-repeat:no-repeat;background-size: cover;background-position: center center}">
<br />
<br />
<br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Reset Your Password</h3>
                </div>
                <div class="card-body">
                    <form
                            method="post"
                            th:action="@{/reset_password}"
                            class="form-horizontal"
                            role="form"
                    >
                        <input type="hidden" name="token" th:value="${token}" />
                        <div class="mb-3">
                            <label for="password" class="control-label">Password</label>
                            <input type="password"
                                   id="password"
                                   name="password"
                                   class="form-control"
                                   required
                                   autofocus
                                   placeholder="Enter your new password"
                            />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="control-label">Confirm your new Password</label>
                            <input type="password"
                                   id="confirmPassword"
                                   name="confirmPassword"
                                   class="form-control"
                                   required
                                   oninput="checkPasswordMatch(this);"
                            />
                        </div>

                        <div class="mb-3" style="text-align: center">
                            <button type="submit" class="btn btn-primary">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="footer :: footer">
        Static text
    </div>
</div>
</body>
</html>
