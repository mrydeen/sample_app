<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>SmartGridz</title>
    <link th:href="@{/css/bootstrap-4.0.0.css}" rel="stylesheet">
    <script th:src="@{/js/main.js}"></script>
    <th:block th:insert="~{fragments/header :: head/script}"></th:block>
</head>
<body>
<div th:replace="fragments/header :: header">
  Static text
</div>
<br /><br /><br />
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
          <h2 class="text-center">Add File</h2>
      </div>
      <div th:if="${param.success}">
          <div class="alert alert-info">
            You have successfully added a file!
          </div>
      </div>
      <div class="card-body">
          <form
            method="post"
            role="form"
            th:action="@{/files/add}"
            th:object="${file}"
          >
            <div class="form-group mb-3">
              <label class="form-label">Choose File</label>
              <input
                      class="form-control"
                      id="filename"
                      name="filename"
                      placeholder="Enter filename"
                      th:field="*{filename}"
                      type="file"
                      required
                      autofocus
              />

              <p th:errors = "*{filename}" class="text-danger"
                 th:if="${#fields.hasErrors('filename')}"></p>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Description</label>
              <input
                      class="form-control"
                      id="description"
                      name="description"
                      placeholder="Enter description"
                      th:field="*{description}"
                      type="text"
                      autofocus
              />

              <p th:errors = "*{description}" class="text-danger"
                 th:if="${#fields.hasErrors('description')}"></p>
            </div>


            <div class="form-group" style="text-align: center">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>

          </form>
      </div>
    </div>
  </div>
  <div th:replace="fragments/footer :: footer">
    Static text
  </div>
</div>
</body>
</html>
