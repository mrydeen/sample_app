<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>SmartGridz - Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body background="/images/smartgridz_background.jpg" style="{background-repeat:no-repeat;background-size: cover;background-position: center center}">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SmartGridz</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Add User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/users}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/files_add}">Add File</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/config_email}">Email Configuration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div th:if="${param.delete_failure}">
        <div class="alert alert-danger">Failed to delete file.</div>
    </div>
    <div th:if="${param.delete_success}">
        <div class="alert alert-success">You have successfully deleted the file.</div>
    </div>
    <div class="row">
        <h1> Files </h1>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Date</th>
                <th>Filename</th>
                <th>Pathname</th>
                <th>Size</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="file: ${files}" style="background-color:white">
                <td th:text="${file.createDate}"></td>
                <td th:text="${file.filename}"></td>
                <td th:text="${file.pathname}"></td>
                <td th:text="${file.sizeInBytes}"></td>
                <td>
                    <form method="post" th:action="@{/files/delete}">
                        <input type="hidden" id="id" name="id" th:value="${file.id}" />
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <div th:replace="footer :: footer">
        Static text
    </div>
</div>
</body>
</html>
