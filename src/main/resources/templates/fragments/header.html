<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="ISO-8859-1">
    <title>Header</title>
    <script type="text/javascript" th:src="@{/js/jquery-3.7.0.js}"></script>
    <script type="text/javascript"  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min-4.0.0.js}"></script>
    <script>
        $(document).ready(function() {
            $('.dropdown-toggle').dropdown()
        });
    </script>
</head>
<body>
<div th:fragment="header">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index"><img th:src="@{/images/smartGridzIconDark.png}" style="width:100px;height:40px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#leftSideNav" aria-controls="leftSideNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="leftSideNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a sec:authorize="hasRole('ADMIN')" class="nav-link active" aria-current="page" th:href="@{/users}">Users</a>
                </li>
                <li class="nav-item">
                    <a sec:authorize="hasRole('ADMIN')" class="nav-link active" aria-current="page" th:href="@{/users/register}">Add User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/files/files_add}">Upload File</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/files}">Files</a>
                </li>
            </ul>
            <div class="dropdown ml-auto" id="rightSideNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"><img th:src="@{/images/account.png}" style="width:30px;height:30px" alt="Account information"></a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" role="button" aria-haspopup="true"><img th:src="@{/images/configuration.png}" style="width:30px;height:30px" alt="Configuration"></a>
                        <div class="dropdown-menu">
                            <a sec:authorize="hasRole('ADMIN')" class="dropdown-item" th:href="@{/emailconfig/config_email}">Email Configuration</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
</div>
</body>
</html>
